<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIBAPER PAK - Sistem Bantu Perhitungan Pajak Kendaraan Bermotor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-image: url('samsat_jombang.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            position: relative;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        .logo-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .ai-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            display: inline-block;
            margin-top: 10px;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        select, input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: white;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin: 20px 0;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .result-container {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            padding: 30px;
            border-radius: 15px;
            margin-top: 30px;
            display: none;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            font-size: 1.1em;
        }

        .result-item:last-child {
            border-bottom: none;
            font-weight: bold;
            font-size: 1.3em;
            color: #2d3748;
        }

        .ml-info {
            background: rgba(79, 172, 254, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 4px solid #4facfe;
        }

        .ml-info h3 {
            color: #2d3748;
            margin-bottom: 10px;
        }

        .algorithm-info {
            font-size: 0.9em;
            color: #666;
            font-style: italic;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #e53e3e;
            background: rgba(229, 62, 62, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }

        .debug-info {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9em;
            border: 2px solid #4facfe;
        }

        .success {
            color: #38a169;
            font-weight: bold;
        }

        .warning {
            color: #e53e3e;
            font-weight: bold;
        }
        .samsat-watermark {
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-size: 0.8em;
            color: #4facfe;
            font-style: italic;
        }

        .copyright-footer {
            text-align: center;
            padding: 20px;
            background: #4facfe;
            color: white;
            font-size: 0.9em;
            margin-top: 30px;
        }

        .copyright-footer .main-copyright {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .copyright-footer .sub-copyright {
            font-size: 0.8em;
            opacity: 0.8;
        }
    </style>
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="bapenda.png" alt="Logo Bapenda" class="logo-icon">
            <h1>SIBAPER PAK - Sistem Bantu Perhitungan Pajak Kendaraan Bermotor</h1>
        </div>

        <div class="form-container">

            <form id="taxForm">
                <div class="form-group">
                    <label for="vehicle_type">Jenis Kendaraan:</label>
                    <select id="vehicle_type" name="vehicle_type" required>
                        <option value="">Pilih Jenis Kendaraan</option>
                        <option value="roda2">Roda 2 (Motor)</option>
                        <option value="roda4">Roda 4 (Mobil)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="pkb_pokok">PKB Pokok (Rp):</label>
                    <input type="number" id="pkb_pokok" name="pkb_pokok" placeholder="Masukkan PKB Pokok" required>
                </div>

                <div class="form-group">
                    <label for="masa_berlaku_pajak">Masa Berlaku Pajak:</label>
                    <input type="date" id="masa_berlaku_pajak" name="masa_berlaku_pajak" required>
                </div>

                <div class="form-group">
                    <label for="masa_berlaku_stnk">Masa Berlaku STNK:</label>
                    <input type="date" id="masa_berlaku_stnk" name="masa_berlaku_stnk" required>
                </div>

                <button type="submit" class="btn">🤖 Hitung Pajak</button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>AI sedang memproses data...</p>
            </div>

            <div class="error" id="error"></div>

            <div class="result-container" id="result">
                <h3>📊 Hasil Perhitungan AI:</h3>
                <div id="calculation-details"></div>
                <div class="samsat-watermark">© Samsat Jombang 2025</div>
            </div>
        </div>
                <div class="copyright-footer">
            <div class="main-copyright">© Copyright by UPT PPD Jombang</div>
            <div class="sub-copyright">All Rights Reserved 2025</div>
        </div>
    </div>

    <script>
        document.getElementById('taxForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            document.getElementById('error').style.display = 'none';

            // Simulate AI processing time
            setTimeout(() => {
                try {
                    // Get input values
                    const vehicleType = document.getElementById('vehicle_type').value;
                    const pkbPokok = parseInt(document.getElementById('pkb_pokok').value);
                    const taxDate = document.getElementById('masa_berlaku_pajak').value;
                    const stnkDate = document.getElementById('masa_berlaku_stnk').value;

                    // Validate inputs
                    if (!vehicleType || !pkbPokok || !taxDate || !stnkDate) {
                        throw new Error('Mohon lengkapi semua data input');
                    }

                    // Calculate everything directly
                    const result = calculateTax(vehicleType, pkbPokok, taxDate, stnkDate);
                    
                    // Display results
                    displayResults(result);
                    
                } catch (error) {
                    document.getElementById('error').textContent = error.message;
                    document.getElementById('error').style.display = 'block';
                } finally {
                    document.getElementById('loading').style.display = 'none';
                }
            }, 1500);
        });

        function calculateTax(vehicleType, pkbPokok, taxDate, stnkDate) {
            const today = new Date();
            const taxExpiry = new Date(taxDate);
            const stnkExpiry = new Date(stnkDate);
            
            // Debug info
            const debugInfo = {
                today: today.toISOString().split('T')[0],
                taxDate: taxDate,
                stnkDate: stnkDate,
                todayTime: today.getTime(),
                taxExpiryTime: taxExpiry.getTime(),
                stnkExpiryTime: stnkExpiry.getTime()
            };

            // Calculate months overdue for tax
            let monthsOverdue = 0;
            if (today > taxExpiry) {
                const diffTime = today.getTime() - taxExpiry.getTime();
                const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
                monthsOverdue = Math.floor(diffDays / 30);
            }

            // Check if STNK is expired
            const stnkExpired = today > stnkExpiry;

            // Calculate tax year
            const taxYear = taxExpiry.getFullYear();

            let result = {};

            // PKB and Opsen calculation
            if (taxYear >= 2025) {
                result.pkb_pokok = pkbPokok;
                result.opsen = Math.round(pkbPokok * 0.66);
            } else {
                const pkbPokok2 = Math.round(pkbPokok / 1.66);
                result.pkb_pokok = pkbPokok2;
                result.opsen = Math.round(pkbPokok2 * 0.66);
            }

            // SWDKLLJ
            result.swdkllj = vehicleType === 'roda2' ? 35000 : 145000;

            // Denda SWD (only if overdue)
            result.denda_swd = 0;
            if (monthsOverdue > 0) {
                if (vehicleType === 'roda2') {
                    if (monthsOverdue <= 3) result.denda_swd = 8000;
                    else if (monthsOverdue <= 6) result.denda_swd = 16000;
                    else if (monthsOverdue <= 9) result.denda_swd = 24000;
                    else if (monthsOverdue <= 12) result.denda_swd = 32000;
                    else if (monthsOverdue <= 15) result.denda_swd = 40000;
                    else if (monthsOverdue <= 18) result.denda_swd = 48000;
                    else if (monthsOverdue <= 21) result.denda_swd = 56000;
                    else if (monthsOverdue <= 24) result.denda_swd = 64000;
                    else {
                        // For > 24 months, continue pattern
                        const extraYears = Math.floor((monthsOverdue - 1) / 12);
                        const monthInYear = ((monthsOverdue - 1) % 12) + 1;
                        let baseAmount = 32000;
                        if (monthInYear <= 3) baseAmount = 8000;
                        else if (monthInYear <= 6) baseAmount = 16000;
                        else if (monthInYear <= 9) baseAmount = 24000;
                        result.denda_swd = baseAmount + (extraYears * 32000);
                    }
                } else {
                    if (monthsOverdue <= 3) result.denda_swd = 35000;
                    else if (monthsOverdue <= 6) result.denda_swd = 70000;
                    else if (monthsOverdue <= 9) result.denda_swd = 105000;
                    else if (monthsOverdue <= 12) result.denda_swd = 140000;
                    else if (monthsOverdue <= 15) result.denda_swd = 175000;
                    else if (monthsOverdue <= 18) result.denda_swd = 210000;
                    else if (monthsOverdue <= 21) result.denda_swd = 245000;
                    else if (monthsOverdue <= 24) result.denda_swd = 280000;
                    else {
                        // For > 24 months, continue pattern
                        const extraYears = Math.floor((monthsOverdue - 1) / 12);
                        const monthInYear = ((monthsOverdue - 1) % 12) + 1;
                        let baseAmount = 140000;
                        if (monthInYear <= 3) baseAmount = 35000;
                        else if (monthInYear <= 6) baseAmount = 70000;
                        else if (monthInYear <= 9) baseAmount = 105000;
                        result.denda_swd = baseAmount + (extraYears * 140000);
                    }
                }
            }

            // Parkir langganan
            result.parkir_langganan = vehicleType === 'roda2' ? 15000 : 35000;

            // STNK and TNKB tariff if STNK expired
            result.tarif_stnk = 0;
            result.tarif_tnkb = 0;
            if (stnkExpired) {
                if (vehicleType === 'roda2') {
                    result.tarif_stnk = 100000;
                    result.tarif_tnkb = 60000;
                } else {
                    result.tarif_stnk = 200000;
                    result.tarif_tnkb = 100000;
                }
            }

            // Total tax
            result.total_pajak = result.pkb_pokok + result.opsen + result.swdkllj + 
                               result.denda_swd + result.parkir_langganan + 
                               result.tarif_stnk + result.tarif_tnkb;

            // Additional info
            result.months_overdue = monthsOverdue;
            result.stnk_expired = stnkExpired;
            result.confidence = Math.min(95 + Math.random() * 5, 99.9);
            result.algorithm_used = "Enhanced Decision Tree + STNK Expiry Detection";
            result.debug = debugInfo;

            return result;
        }

        function displayResults(result) {
            const detailsDiv = document.getElementById('calculation-details');
            
            const debugInfo = `
                
            `;
            
            detailsDiv.innerHTML = debugInfo + `
                <div class="result-item">
                    <span>PKB Pokok:</span>
                    <span>Rp ${result.pkb_pokok.toLocaleString('id-ID')}</span>
                </div>
                <div class="result-item">
                    <span>Opsen (66%):</span>
                    <span>Rp ${result.opsen.toLocaleString('id-ID')}</span>
                </div>
                <div class="result-item">
                    <span>SWDKLLJ:</span>
                    <span>Rp ${result.swdkllj.toLocaleString('id-ID')}</span>
                </div>
                ${result.denda_swd > 0 ? `
                <div class="result-item warning">
                    <span>⚠️ Denda SWD (${result.months_overdue} bulan terlambat):</span>
                    <span>Rp ${result.denda_swd.toLocaleString('id-ID')}</span>
                </div>` : `
                <div class="result-item success">
                    <span>✅ Denda SWD:</span>
                    <span>Rp 0 (Tidak Terlambat)</span>
                </div>`}
                <div class="result-item">
                    <span>Parkir Langganan:</span>
                    <span>Rp ${result.parkir_langganan.toLocaleString('id-ID')}</span>
                </div>
                ${result.stnk_expired ? `
                <div class="result-item warning">
                    <span>📄 PNBP STNK (STNK Expired):</span>
                    <span>Rp ${result.tarif_stnk.toLocaleString('id-ID')}</span>
                </div>
                <div class="result-item warning">
                    <span>🏷️ PNBP TNKB (STNK Expired):</span>
                    <span>Rp ${result.tarif_tnkb.toLocaleString('id-ID')}</span>
                </div>` : `
                <div class="result-item success">
                    <span>✅ STNK Status:</span>
                    <span>Masih Berlaku</span>
                </div>`}
                <div class="result-item">
                    <span><strong>TOTAL PAJAK:</strong></span>
                    <span><strong>Rp ${result.total_pajak.toLocaleString('id-ID')}</strong></span>
                </div>
                <hr style="margin: 20px 0; border: none; border-top: 2px solid rgba(255,255,255,0.3);">
                <div style="text-align: center; color: #666; font-size: 0.9em;">
                </div>
            `;
            
            document.getElementById('result').style.display = 'block';
        }

        // Set default dates for testing
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            
            // Set tanggal testing: 35 hari yang lalu
            const testDate = new Date(today);
            testDate.setDate(testDate.getDate() - 35);
            
            const todayStr = today.toISOString().split('T')[0];
            const testDateStr = testDate.toISOString().split('T')[0];
            
            // Set default values untuk testing expired
            document.getElementById('masa_berlaku_pajak').value = testDateStr;
            document.getElementById('masa_berlaku_stnk').value = testDateStr;
        });
    </script>
</body>
</html>
